<html>
  <head>
    <title>Feedback Submitted</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Open+Sans:wght@400;600&display=swap');

      body {
        background: linear-gradient(135deg, #f9f3f3, #ffe0b2);
        font-family: 'Open Sans', sans-serif;
        text-align: center;
        padding: 50px;
        margin: 0;
      }

      .container {
        background-color: #fffaf0;
        border-radius: 15px;
        box-shadow: 0 6px 16px rgba(0,0,0,0.1);
        padding: 40px;
        max-width: 650px;
        margin: auto;
        position: relative;
        overflow: hidden;
      }

      h1 {
        font-family: 'Dancing Script', cursive;
        color: #a0522d;
        font-size: 3em;
        margin-bottom: 20px;
        animation: floatText 3s ease-in-out infinite;
      }

      p {
        color: #5c3d1c;
        font-size: 1.2em;
        line-height: 1.6;
        font-weight: 600;
      }

      .footer {
        margin-top: 30px;
        font-size: 0.95em;
        color: #7a5c3d;
      }

      @keyframes floatText {
        0% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0); }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>THANK YOU FOR CHOOSING US</h1>
      <p>
        We truly appreciate your visit and the time you took to share your feedback.<br>
        Your message means a lot to us, and we promise to take your words to heart.<br>
        <strong>Thank You!</strong>
      </p>
      <div class="footer">We look forward to serving you again soon.</div>
    </div>
  </body>
</html>
